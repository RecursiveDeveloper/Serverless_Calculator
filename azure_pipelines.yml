trigger:
  branches:
    include:
      - 'main'
      - 'azure-pipelines'
pr: none

pool: 
  vmImage: ubuntu-latest

stages:
  - stage: Build
    jobs:
      - job: Prerequisites
        steps:
          - task: NodeTool@0
            inputs:
              versionSource: 'spec'
              versionSpec: '20.x'
      - job: Build
        steps:
          - task: Npm@1
            inputs:
              command: 'custom'
              workingDir: '$(System.DefaultWorkingDirectory)/app'
              customCommand: 'install'
          - task: ArchiveFiles@2
            inputs:
              rootFolderOrFile: '$(System.DefaultWorkingDirectory)/app'
              includeRootFolder: false
              archiveType: 'zip'
              archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
              replaceExistingArchive: true
      - job: SecurityScanning
        steps:
          - task: trivy@1
            inputs:
              version: 'latest'
              path: '.'
              exitCode: '0'
      - job: PublishArtifact
        steps:
          - task: PublishBuildArtifacts@1
            inputs:
              PathToPublish: '$(Build.ArtifactStagingDirectory)'
              ArtifactName: '$(Build.BuildId).zip'
              publishLocation: 'Container'

  - stage: Deploy
    dependsOn: Build
    jobs:
      - job: DownloadArtifact
        steps:
          - task: DownloadBuildArtifacts@0
            inputs:
              buildType: 'current'
              downloadType: 'single'
              artifactName: '$(Build.BuildId).zip'
              targetPath: '$(Build.ArtifactStagingDirectory)'
      - job: Deploy
        steps:
          - task: LambdaDeployFunction@1
            inputs:
              awsCredentials: 'AWS_Connection'
              regionName: 'us-east-1'
              deploymentMode: 'codeonly'
              functionName: 'hello_world'
              codeLocation: 'localfile'
              localZipFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
